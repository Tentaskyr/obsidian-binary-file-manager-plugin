name: Build Obsidian plugin

on:
  workflow_dispatch: {}
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream dev
        uses: actions/checkout@v4
        with:
          repository: willjasen/obsidian-binary-file-manager-plugin
          ref: dev
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install @popperjs/core

      - name: Build plugin
        run: |
          npx --yes esbuild@0.21.5 src/main.ts \
            --bundle --outfile=main.js \
            --format=cjs --platform=browser \
            --external:obsidian --external:electron

      - name: Upload plugin files
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-binary-file-manager-plugin
          path: |
            manifest.json
            main.js
            styles.css
          if-no-files-found: warn
